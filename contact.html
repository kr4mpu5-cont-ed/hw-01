<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Nelan Schwartz | Contact Me</title>
    <link rel="stylesheet" href="Assets/Styles/main.css">
</head>

<body>
    <div id="headerRow">
        <div class="setMargins">
            <section id="left">
                <h1>Nelan Schwartz</h1>
            </section>
            <section id="middle"></section>
            <section id="right">
                <a href="index.html">About</a> | <a href="portfolio.html">Portfolio</a> | Contact
            </section>
        </div>
    </div>

    <header></header>

    <div class="setMargins">
        <section id="full">
            <h1>Contact Me</h1>
            <hr />

            <form action="mailto:derkrampus@icloud.com" method="get" enctype="text/plain">
                <label for="name">Name</label>
                    <br />
                    <input type="text" name="name" style="width:100%" />
                    <br />
                    <br />
                <label for="email">Email</label>
                    <br />
                    <input type="email" name="email" pattern=".+@icloud.com" size="30" required
                    placeholder="buddha@dharma.all"  style="width:100%" />
                    <br />
                    <br />
                <label for="message">Message</label>
                    <br />
                    <textarea id="message" name="message" rows="8" cols="33"  style="width:100%"></textarea>
                    <br />
                <input type="submit" name="submit" value="Send" />
                <input type="reset" name="reset" value="Clear" />
            </form>

        </section>
    </div>

    <header></header>

    <footer>
        <div class="setMargins">
            <p class="footer">Copyright &copy; 2019 Nelan Schwartz</p>
        </div>
    </footer>
    </div>
</body>

</html>
